<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- Timeblocks go here -->
        <div class="row">
          <div class="col-sm-1 bg-gray border">9AM</div>
          <div class="col-sm-10 bg-success border-0"><p>Coding learning </p></div>
          <div class="col-sm-1 bg-primary rounded-right">col-sm-1</div>
        </div>
  
        <div class="row">
          <div class="col-md-1 bg-gray border">10AM</div>
          <div class="col-md-10 bg-success" id="row10"><p>Coding learning </p></div>
          <div class="col-md-1 bg-primary rounded">col-sm-1</div>
        </div> 
  
         <div class="row">
          <div class="col-lg-1 bg-gray border">11AM</div>
          <div class="col-lg-10 bg-success border-0">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div>
  
        <div class="row">
          <div class="col-lg-1 bg-gray border">12PM</div>
          <div class="col-lg-10 bg-success ">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div> 
  
        <div class="row">
          <div class="col-lg-1 bg-gray border">1PM</div>
          <div class="col-lg-10 bg-success ">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div> 
  
        <div class="row">
          <div class="col-lg-1 bg-gray border">2PM</div>
          <div class="col-lg-10 bg-success ">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div> 
  
        <div class="row">
          <div class="col-lg-1 bg-gray border">3PM</div>
          <div class="col-lg-10 bg-success ">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div> 
  
        <div class="row">
          <div class="col-lg-1 bg-gray border">4PM</div>
          <div class="col-lg-10 bg-success ">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div> 
  
        <div class="row">
          <div class="col-lg-1 bg-gray border">5PM</div>
          <div class="col-lg-10 bg-success ">col-sm-10</div>
          <div class="col-lg-1 bg-primary rounded">col-sm-1</div>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
